<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="display">display test</div>
        <div id="buttonContainer">
            <div id="digits">
                <button class= "number"id="7">7</button>
                <button class= "number"id="8">8</button>
                <button class= "number"id="9">9</button>
                <button class= "number"id="4">4</button>
                <button class= "number"id="5">5</button>
                <button class= "number"id="6">6</button>
                <button class= "number"id="1">1</button>
                <button class= "number"id="2">2</button>
                <button class= "number"id="3">3</button>
                <button class= "number"id=".">.</button>
                <button class= "number" id="0">0</button>
                <button class= "number"id="=">=</button>
                </div>

        <div id="operators">
            <button class="ops"id="add">+</button>
            <button class="ops"id="subtract">-</button>
            <button class="ops"id="mutiply">x</button>
            <button class="ops"id="divide">/</button>
        </div>
        <div id="extras">
            <button id="clear">CLR</button>
        </div>
    </div>
    </div>
    <script src="main.js"></script>
    
</body>
</html>
